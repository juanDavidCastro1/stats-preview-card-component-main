<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">

    <div class="container-image">
      <div class="container-image__overlay"></div>
    </div>

    <section class="details">
      <h1 class="details__title">Get <spanc class="details__title-color">insights</spanc> that help your business grow.</h1>

      <p class="details__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="statistics-container">
        <div class="statistic">
          <span class="statistic__title">10k+</span>
          <span class="statistic__description">companies</span>
        </div>

        <div class="statistic">
          <span class="statistic__title">314</span>
          <span class="statistic__description">templates</span>
        </div>

        <div class="statistic">
          <span class="statistic__title">12m+</span>
          <span class="statistic__description">queries</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/juanDavidCastro1" target="_blank">Juan David Castro</a>.
  </footer>
</body>
</html>
